<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images With Buttons</title>
    <script src="ImagesWithButtons.js"></script> <!-- main interactive script -->
    <link rel="stylesheet" href="ImagesWithButtons.css">
    </script>
</head>

<body>
    <div class="ImagesWithButtons_main" style="width: 640px; height: 640px;">
        <!-- Main Image -->
        <img src="rickroll_4k.jpg" class="ImagesWithButtons_img" />
        <!-- Code For Making a Button -->
        <div class="ImagesWithButtons_button" border_color="#ffffff" border_alpha="0.75" pos_x="430" pos_y="50"
            name="rickroll"></div>
        <!-- Description linked to button via the "name" tag -->
        <div class="ImagesWithButtons_data" name="rickroll">
            <div class="ImagesWithButtons_title">
                Lorem Ipsum
            </div>
            <div class="ImagesWithButtons_description">
                Never gonna give you up, never gonna let you down. Never gonna turn around and hurt you.
            </div>
        </div>
    </div>
</body>

</html>
